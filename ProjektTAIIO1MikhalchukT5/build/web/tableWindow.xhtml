<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable value="#{newJSFManagedBeanSession.daneTO}" bgcolor="LightGray" border="3" cellspacing="2" var="daneTOList">
            <h:column>
                <f:facet name="header">Identyfikator</f:facet>
                <h:outputText value="#{daneTOList.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Numer</f:facet>
                <h:inputText value="#{daneTOList.nr}" rendered="#{daneTOList.edited}"/>
                <h:outputText value="#{daneTOList.nr}" rendered="#{not daneTOList.edited}" />
            </h:column>
            <h:column>
                <f:facet name="header">Tytuł</f:facet>
                <h:inputText value="#{daneTOList.tytul}" rendered="#{daneTOList.edited}"/>
                <h:outputText value="#{daneTOList.tytul}" rendered="#{not daneTOList.edited}" />
            </h:column>
            <h:column>
                <f:facet name="header">Opis</f:facet>
                <h:inputText value="#{daneTOList.opis}" rendered="#{daneTOList.edited}"/>
                <h:outputText value="#{daneTOList.opis}" rendered="#{not daneTOList.edited}" />
            </h:column>
            <h:column>
                <f:facet name="header">Operacja</f:facet>
                <h:selectBooleanCheckbox id="editCheckBox" value="#{daneTOList.edited}" rendered="true" onclick="submit()"/>
            </h:column>
        </h:dataTable>
            <h:commandButton value="Zapisz dane" action="#{newJSFManagedBeanSession.saveData()}" />
            <h:commandButton value="Odśwież dane" action="#{newJSFManagedBeanSession.refreshData()}" />       
        </h:form>
        <h:messages style="color:red" />
    </h:body>
</html>
