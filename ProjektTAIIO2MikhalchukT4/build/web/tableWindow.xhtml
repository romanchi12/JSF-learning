<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{newJSFManagedBeanSession.personsList}" var="personList" bgcolor="LightGray" border="3" cellspacing="2">
                <h:column>
                    <h:outputText value="#{personList.id}" />
                </h:column>
                <h:column>
                    <h:inputText value="#{personList.name}" rendered="#{personList.edited}"/>
                    <h:outputText value="#{personList.name}" rendered="#{not personList.edited}" />
                </h:column>
                <h:column>
                    <h:inputText value="#{personList.address}" rendered="#{personList.edited}"/>
                    <h:outputText value="#{personList.address}" rendered="#{not personList.edited}" />
                </h:column>
                <h:column>
                    <h:inputText value="#{personList.phone}" rendered="#{personList.edited}"/>
                    <h:outputText value="#{personList.phone}" rendered="#{not personList.edited}" />
                </h:column>
                <h:column id="kolOperacja">
                    <f:facet name="header">Operacja</f:facet>
                    <h:selectBooleanCheckbox id="editCheckBox" value="#{personList.edited}" rendered="true" onclick="submit()"/>
                    <h:commandButton id="addRow" value="Wstaw" action="#{newJSFManagedBeanSession.addRow(personList)}" />
                    <h:commandButton id="delRow" value="Usun" action="#{newJSFManagedBeanSession.delRow(personList)}" />
                    <h:commandButton id="modRow" value="Modyfikuj" action="#{newJSFManagedBeanSession.modifyRow(personList)}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Odczyt danych" action="#{newJSFManagedBeanSession.refreshData()}"/>
            <h:commandButton value="Zapisz dane" action="#{newJSFManagedBeanSession.saveData()}" />
        </h:form>
    </h:body>
</html>
