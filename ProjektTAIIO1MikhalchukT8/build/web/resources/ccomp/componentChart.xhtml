<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="naglowekWykres"/>
        <cc:attribute name="podpisWykres" />
        <cc:attribute name="listaDanych" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div>
            <h:outputText value="#{cc.attrs.naglowekWykres}"/>
        </div>
        <div>
            <h:graphicImage id="chartImage" url="/servletChartJSFData?servletData=#{cc.attrs.listaDanych}"/>
        </div>
        <div>
            <h:outputText value="#{cc.attrs.podpisWykres}" />
        </div>
    </cc:implementation>
</html>
