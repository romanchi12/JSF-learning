<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ccomp="http://java.sun.com/jsf/composite/ccomp">
    <h:head>
        <title>Komponenty złożone</title>
    </h:head>
    <h:body>
        <h:form id="formChart" prependId="false">
            <div>
                <h:inputText id="chartData" value="#{newJSFManagedBeanRequest.dataList}" style="width: 300px"/>
            </div>
            <ccomp:componentChart
                naglowekWykres="Podpis nad wykresem"
                podpisWykres="Podpis nad wykresem"
                listaDanych="#{newJSFManagedBeanRequest.dataList}"/>
            <div>
                <h:commandButton value="Rysuj wykres"/>
            </div>
        </h:form>
    </h:body>
</html>
