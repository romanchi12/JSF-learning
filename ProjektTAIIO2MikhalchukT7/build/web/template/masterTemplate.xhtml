<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>  
    </h:head>

    <h:body>
           <div class="container" style="width: 100%">
        <div id="top" class="row">
            <ui:include src="/templateElements/appHeader.xhtml"></ui:include>
        </div>
        <div class="row">
            <div id="left">
                <ul>
                    <ui:repeat value="#{newJSFManagedBeanSession.menuItemList}" var="menu">
                        <li>
                            <h:link value="#{menu.itemName}" outcome="#{menu.itemParam}" />
                        </li>
                    </ui:repeat>
                </ul>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom" class="row">
            <ui:include src="/templateElements/appFooter.xhtml"></ui:include>
        </div>
           </div>
    </h:body>

</html>
